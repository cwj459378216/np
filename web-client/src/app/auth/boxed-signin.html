<div>
    <div class="absolute inset-0">
        <img src="/assets/images/auth/bg-gradient.png" alt="image" class="h-full w-full object-cover" />
    </div>

    <div
        class="relative flex min-h-screen items-center justify-center bg-[url(/assets/images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16"
    >
        <img src="/assets/images/auth/coming-soon-object1.png" alt="image" class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2" />
        <img src="/assets/images/auth/coming-soon-object2.png" alt="image" class="absolute left-24 top-0 h-40 md:left-[30%]" />
        <img src="/assets/images/auth/coming-soon-object3.png" alt="image" class="absolute right-0 top-0 h-[300px]" />
        <img src="/assets/images/auth/polygon-object.svg" alt="image" class="absolute bottom-0 end-[28%]" />
        <div
            class="relative w-full max-w-[870px] rounded-2xl p-[1.5px] bg-[linear-gradient(45deg,#ffffff_0%,rgba(255,255,255,0.6)_25%,rgba(255,255,255,0.25)_75%,_#ffffff_100%)] dark:bg-[linear-gradient(52.22deg,rgba(255,255,255,0.25)_0%,rgba(14,23,38,0)_18.66%,rgba(14,23,38,0)_51.04%,rgba(14,23,38,0)_80.07%,rgba(255,255,255,0.25)_100%)]"
        >
          <div>
                     <a routerLink="/" class="main-logo flex items-center justify-center mx-auto gap-2 md:gap-3">
                        <img class="inline w-10 md:w-12" src="/assets/images/logo1.svg" alt="" />
                        <span class="hidden md:inline align-middle text-2xl md:text-3xl font-semibold transition-all duration-300 dark:text-white-light">
                            NetGenie
                        </span>
                    </a>
                </div>
            <div class="relative flex flex-col justify-center rounded-2xl bg-white/50 dark:bg-black/40  px-8 py-12 md:px-10 md:py-14 ring-1 ring-white/40 dark:ring-white/10 shadow-xl lg:min-h-[500px]">
                <div class="absolute end-6 top-6">
                    <div class="dropdown">
                        <div hlMenu>
                            <button
                                type="button"
                                hlMenuButton
                                class="flex items-center gap-2.5 rounded-lg border border-white-dark/30 bg-white px-2 py-1.5 text-white-dark hover:border-primary hover:text-primary dark:bg-black"
                            >
                                <div>
                                    <img
                                        [src]="'/assets/images/flags/'+ store.locale.toUpperCase() + '.svg'"
                                        alt="image"
                                        class="h-5 w-5 rounded-full object-cover"
                                    />
                                </div>
                                <div class="text-base font-bold uppercase">{{ store.locale }}</div>
                                <span class="shrink-0">
                                    <icon-caret-down />
                                </span>
                            </button>
                            <ul
                                *hlMenuItems
                                @toggleAnimation
                                class="top-11 grid w-[280px] grid-cols-2 gap-2 !px-2 font-semibold text-dark ltr:-right-14 rtl:-left-14 dark:text-white-dark dark:text-white-light/90 sm:ltr:-right-2 sm:rtl:-left-2"
                            >
                                <li *ngFor="let item of store?.languageList">
                                    <button
                                        *hlMenuItem="let menuItem"
                                        type="button"
                                        class="w-full hover:text-primary flex items-center p-2 rounded"
                                        [ngClass]="{ 'bg-primary/10 text-primary': translate.currentLang === item.code }"
                                        (click)="changeLanguage(item)"
                                    >
                                        <img
                                            class="h-5 w-5 rounded-full object-cover"
                                            [src]="'/assets/images/flags/'+ item.code.toUpperCase() + '.svg'"
                                            alt=""
                                        />
                                        <span class="ltr:ml-3 rtl:mr-3">{{ item.name }}</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                    <form class="space-y-6 dark:text-white" (ngSubmit)="submit()" #loginForm="ngForm">
                        <div>
                            <label for="Email">{{ 'auth.username' | translate }}</label>
                            <div class="relative text-white-dark">
                                <input id="Email" [(ngModel)]="inputEmail" name="user" type="email" placeholder="{{ 'auth.enterUsername' | translate }}" class="form-input ps-10 placeholder:text-white-dark rounded-xl bg-white/70 dark:bg-white/5 shadow-inner focus:ring-2 focus:ring-primary/60 focus:border-transparent transition" />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <icon-user [fill]="true" />
                                </span>
                            </div>
                        </div>
                        <div>
                            <label for="Password">{{ 'auth.password' | translate }}</label>
                            <div class="relative text-white-dark">
                                <input id="Password" type="password" [(ngModel)]="inputPassword" name="password" placeholder="{{ 'auth.enterPassword' | translate }}" class="form-input ps-10 placeholder:text-white-dark rounded-xl bg-white/70 dark:bg-white/5 shadow-inner focus:ring-2 focus:ring-primary/60 focus:border-transparent transition" />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <icon-lock-dots [fill]="true" />
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-gradient !mt-6 w-full h-12 text-base font-semibold tracking-wide border-0 uppercase shadow-lg shadow-primary/30 hover:shadow-primary/50">
                            {{ 'auth.signIn' | translate }}
                        </button>
                    </form>
