<div>
    <ul class="flex space-x-2 rtl:space-x-reverse mb-6">
        <li>
            <a href="javascript:;" class="text-primary hover:underline">{{ 'navigation.report' | translate }}</a>
        </li>
        <li class="before:content-['/'] ltr:before:mr-2 rtl:before:ml-2">
            <span>{{ 'Templates' | translate }}</span>
        </li>
    </ul>

    <div class="panel border-[#e0e6ed] px-0 pb-1.5 dark:border-[#1b2e4b]">
        <div class="datatable invoice-table">
            <div class="mb-4.5 flex flex-col gap-5 px-5 md:flex-row md:items-center">
                <div class="flex items-center gap-2">
                    <button type="button" class="btn btn-danger gap-2" (click)="deleteRow()">
                        <icon-trash-lines />
                        {{ 'Delete' | translate }}
                    </button>
                    <a routerLink="/report/template/add" class="btn btn-primary gap-2">
                        <icon-plus />
                        {{ 'Add New' | translate }}
                    </a>
                </div>
                <div class="ltr:ml-auto rtl:mr-auto">
                    <input [(ngModel)]="search" type="text" class="form-input" placeholder="{{ 'Search...' | translate }}" />
                </div>
            </div>

            <ng-datatable
                #datatable
                [rows]="items"
                [columns]="cols"
                [hasCheckbox]="true"
                [sortable]="true"
                [search]="search"
                [paginationInfo]="('datatable.paginationInfo' | translate)"
                [noDataContent]="('No data available' | translate)"
                skin="whitespace-nowrap bh-table-hover"
                firstArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M13 19L7 12L13 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path opacity="0.5" d="M16.9998 19L10.9998 12L16.9998 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
                lastArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M11 19L17 12L11 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path opacity="0.5" d="M6.99976 19L12.9998 12L6.99976 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg> '
                previousArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M15 5L9 12L15 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
                nextArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M9 5L15 12L9 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
            >
                <ng-template slot="name" let-value="data">
                    <a routerLink="/report/template/preview" [queryParams]="{id: value.id}" class="font-semibold text-primary underline hover:no-underline">
                        {{ value.name }}
                    </a>
                </ng-template>
                <ng-template slot="description" let-value="data">
                    <div class="text-gray-600 dark:text-gray-400">{{ value.description }}</div>
                </ng-template>
                <ng-template slot="createdAt" let-value="data">
                    <div>{{ formatDate(value.createdAt) }}</div>
                </ng-template>
                <ng-template slot="creator" let-value="data">
                    <div class="flex items-center">
                        {{ value.creator }}
                    </div>
                </ng-template>
                <ng-template slot="actions" let-value="data">
                    <div class="flex items-center justify-center gap-4">
                        <a [routerLink]="['/report/template/edit']" [queryParams]="{id: value.id}" class="hover:text-info">
                            <icon-edit class="h-4.5 w-4.5" />
                        </a>
                        <a [routerLink]="['/report/template/preview']" [queryParams]="{id: value.id}" class="hover:text-primary">
                            <icon-eye />
                        </a>
                        <button type="button" class="hover:text-secondary" (click)="exportPdf(value.id)">
                            <icon-download class="h-4.5 w-4.5" />
                        </button>
                        <button type="button" class="hover:text-danger" (click)="deleteRow(value.id)">
                            <icon-trash-lines />
                        </button>
                    </div>
                </ng-template>
            </ng-datatable>
        </div>
    </div>
</div>
