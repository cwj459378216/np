# Development/Debug Environment Configuration
spring.application.name=web-service

# Database Configuration - Development
spring.datasource.url=jdbc:postgresql://192.168.0.3:5432/octopusx
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Swagger Configuration - Enabled for development
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.config-url=/api/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/api/v3/api-docs
springdoc.packagesToScan=com.example.web_service.controller
springdoc.pathsToMatch=/**

# Logging Configuration - Verbose for debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.web_service=DEBUG
logging.level.com.example.web_service.service.elasticsearch=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG

# Log file configuration
logging.file.name=logs/web-service-dev.log
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=7
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){magenta} %clr(%-5level){highlight} %clr(%logger{36}){cyan} - %msg%n

# Frontend URL Configuration
app.frontend.url=http://localhost:4200

# Report storage path
app.report.storage.path=reports

# Third-party service
third-party.base-url=http://192.168.0.3:8338/api

# Elasticsearch Configuration
elasticsearch.host=192.168.0.3
elasticsearch.port=9201
elasticsearch.scheme=http

# AI Service Configuration
ai.base-url=http://192.168.0.66:11434
ai.default-model=deepseek-r1:7b

# Suricata Configuration
suricata.customer.rules.path=${SURICATA_CUSTOMER_RULES_PATH:/datastore/user/admin/apps/suricata/share/suricata/rules/customer.rules}

# File upload limits
spring.servlet.multipart.max-file-size=4GB
spring.servlet.multipart.max-request-size=4GB
server.tomcat.max-http-form-post-size=-1
server.tomcat.max-swallow-size=-1
server.tomcat.connection-timeout=30m
spring.servlet.multipart.file-size-threshold=0

# Development specific settings
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=false
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
